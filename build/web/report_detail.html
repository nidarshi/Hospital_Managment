        <div class="container" style="background-color:#e6f2ff">
            <h1> Report Detail </h1>     
            <form action="report_detail.jsp" method="post" class="form-horizontal" >
    
                <div class="form-group">
                    <label class="control-label col-sm-3" for="name">Patient Id</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="pid" placeholder="Enter patient id" name="pid" required="required">
                    </div>
                </div>
       
                <div class="form-group">
                    <label class="control-label col-sm-3" for="fname">first Name</label>
                    <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" placeholder="Enter patient firstname" name="fname" required="required">
                    </div>
                </div>
       
                <div class="form-group">
                    <label class="control-label col-sm-3" for="lname">last Name</label>
                    <div class="col-sm-6">
                    <input type="text" class="form-control" id="name" placeholder="Enter patient lastname" name="lname" required="required">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label col-sm-3" for="bno">Bill No</label>
                    <div class="col-sm-6">
                    <input type="text" class="form-control" id="bno" placeholder="Enter bill Number" name="bno" required="required">
                    </div>
                </div>
       
                <div class="form-group">
                    <label class="control-label col-sm-3" for="image">Report</label>
                    <div class="col-sm-6">
                    <input type="file" class="form-control" id="image" placeholder="Upload image" name="image" required="required">
                    </div>
                </div>
        
                <div class="form-group">        
                    <div class="col-sm-offset-3 col-sm-3">
                    <input type="submit" class="btn btn-primary" name="submit" value="Submit" >
                    </div>
                </div>
       
            </form>
        </div>
